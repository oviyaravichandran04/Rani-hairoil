<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App Payment Methods</title>
    <link rel="stylesheet" href="buy 2.css">
</head>
<body>

<div class="payment-container">
    <h2>Select Payment Method</h2>
    <form action="#">
        <div class="payment-option">
            <input type="radio" id="credit-card" name="payment-method" checked>
            <label for="credit-card">Credit Card</label>
        </div>
        
        <div class="payment-option">
            <input type="radio" id="paypal" name="payment-method">
            <label for="paypal">PayPal</label>
        </div>
        
        <div class="payment-option">
            <input type="radio" id="google-pay" name="payment-method">
            <label for="google-pay">Google Pay</label>
        </div>

        <div class="payment-option">
            <input type="radio" id="apple-pay" name="payment-method">
            <label for="apple-pay">Apple Pay</label>
        </div>

        <div class="payment-option">
            <input type="radio" id="amazon-pay" name="payment-method">
            <label for="amazon-pay">Amazon Pay</label>
        </div>

        <button type="submit">Proceed to Payment</button>
    </form>
</div>

</body>
</html>
